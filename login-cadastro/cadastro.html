<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
         
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/cadastro.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css "
        integridade="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"crossorigin="anonymous">
         
        <title>Cadastro</title>

    </head>
    <header>
        <div class="logo">
            <a href="../index.html"><img src="img/logo.png" alt="Logo All Pets" title="Logo All Pets"></a>
            <hr class="linha"> 
        </div>
    </header>
    <body>
       
        
     <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title-welcome">Seja bem vindo!</h2>
                <p class="description-primary">Que bom que você chegou!</p>
                <p class="description-primary">Já é nosso cliente?</p>
                <a href="../login-cadastro/login.html"><button class="btn-primary">Entrar</button></a>
            </div>
            <div class="second-column">
                <h2 class="title-second">Criar conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                           <i class="fab fa-facebook-f"></i>
                        </li>
                        </a>
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fab fa-google-plus-g"></i>
                        </li>
                        </a>
                    </ul>
                </div>
                <p class="description-second">Ou use seus dados pessoais para o registro.</p>
                 <form class="form">
                     <input type="text" placeholder="Nome Completo">
                     <input type="email" placeholder="Email">
                     <input type="text" placeholder="Celular">
                     <input type="password" placeholder="Criar uma senha">
                     <button class="btn-second">Cadastrar</button>
                 </form>
            </div>
        </div>

        </div>
     </div>
    </body>
</html>
